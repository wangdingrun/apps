<template name="adminDefaultWidgets">
	{{#each admin_collections}}
		{{#unless $eq showWidget false}}
			{{> adminCollectionWidget collection=name}}
		{{/unless}}
	{{/each}}
</template>

<template name="adminCollectionWidget">
	<div class="{{#if class}}{{class}}{{else}}col-lg-3 col-xs-6{{/if}}">
	{{#with adminGetCollection collection}}
		<a href="{{adminViewPath this.name}}">
			<div class="small-box bg-{{color}}">
				<div class="inner">
					<h3>
						{{this.label}}
					</h3>
					<p>
						{{adminCollectionCount name}}
					</p>
				</div>
				<div class="icon">
					<i class="fa fa-{{this.icon}}"></i>
				</div>
				<a class="small-box-footer" href="{{adminViewPath this.name}}">
					See all <i class="fa fa-arrow-circle-right"></i>
				</a>
			</div>
		</a>
		{{/with}}
	</div>
</template>

<template name="adminDeleteWidget">
	<div class="alert alert-warning admin-alert">
		<h4>{{_ "flow_db_admin_confirm_delete"}}</h4>
		<div>
			<p>{{_ "flow_db_admin_confirm_delete_document"}}</p>
		</div>
		<div>
			<button type="button" id="confirm-delete" class="btn btn-danger">{{_ "Delete"}}</button>
		</div>
	</div>
</template>
