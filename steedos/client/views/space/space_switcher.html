<template name="space_switcher">

  <span class="dropdown">
    <a href="{{urlPrefix}}/" class="dropdown-toggle" data-toggle="dropdown">
      <span class="space-name">{{spaceName}}</span>
      <span class="pull-right"><i class="caret"></i></span>
    </a>
    <ul class="nav dropdown-menu dropdown-space">
      {{#each spaces}}
        <li id="switchSpace"><a href="#"><i class="fa fa-globe"></i>{{name}}</a></li>
      {{/each}}
    </ul>
  </span>
  
</template>
