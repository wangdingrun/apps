<template name="force_end_modal">
  <div class="modal fade" id="force_end_modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel2">
    <div class="modal-dialog" role="document">
      <div class="modal-content ins-modal">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalLabel2">{{_ "instance_cancel"}}</h4>
        </div>

        <div class="modal-body">
          
          <textarea class="form-control" id="force_end_modal_text" placeholder="请填写取消申请的理由。"></textarea>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="force_end_modal_ok">OK</button>
        </div>
      </div>
    </div>
  </div>
</template>
