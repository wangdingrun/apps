<template name="workflow_main">
	<div class="workflow-main">
		{{#if subsReady}}
			<div class="instance-list-wrapper">
				{{> instance_list}}
			</div>
			<div class="instance-wrapper">
				{{#if instanceId}}
					{{> instance_view}}
				{{/if}}
				
				{{#if instance_loading}}
					<div class="loading">
						{{> steedosLoading}}
					</div>
				{{/if}}
			</div>
		{{else}}
			<div class="loading">
				{{> steedosLoading}}
			</div>
		{{/if}}
	</div>
</template>
