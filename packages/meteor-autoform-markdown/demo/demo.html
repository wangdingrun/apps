<head>
  <title>Autoform Markdown Demo</title>
</head>

<body>
  {{> newquest}}
</body>

<template name="newquest">
  <h1>New Quest</h1>

  {{#if quest}}
    {{> quickForm collection="Quests" doc=quest id="updateQuestForm" type="update"}}
  {{else}}
    <span class="loading">{{_ "meteor_autoform_markdown_loading"}}</span>
  {{/if}}
</template>
